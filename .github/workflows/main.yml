name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # ใช้ self-hosted runner ที่เราตั้งค่าไว้

    steps:
      - name: Deploy to Kubernetes
        run: |
          $yamlContent = @"
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: eshopweb-app-deployment
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: eshopweb-app
            template:
              metadata:
                labels:
                  app: eshopweb-app
              spec:
                containers:
                - name: eshopweb-app
                  image: training911/eshopweb:latest
                  ports:
                  - containerPort: 3000
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: eshopweb-app-service
          spec:
            selector:
              app: eshopweb-app
            ports:
            - protocol: TCP
              port: 80
              targetPort: 3000
            type: NodePort
          "@

          $yamlContent | Out-File -FilePath deployment.yaml
          kubectl apply -f deployment.yaml